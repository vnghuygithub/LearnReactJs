        // Button linh hoat
        function Button({ title, href, onClick }) {
            let Conponent = 'button'
            const props = {}
            if (href) {
                Conponent = 'a'
                props.href = href
            }
            if (onClick) {
                props.onClick = onClick
            }
            return (
                <Conponent {...props}>{title}</Conponent>
            )
        }

        function App() {
