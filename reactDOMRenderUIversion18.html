<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <script>

        // VD1
        const EX = React.createElement(
            'div',
            {
                className: 'post-item',
            },
            React.createElement(
                'h2',
                {
                    title: 'hoc react'
                },
                'Hoc React tai APEC'),
            React.createElement('p',
                null,
                'Hoc tu co ban den nang cao'),

        //Get root element
        const container = document.getElementById('root')

        //React-DOM render UI
        const root = ReactDOM.createRoot(container)
        root.render(EX)
